<h1 class="text-center">Cat√°logo de productos</h1>
    <div class="container-cards" *ngIf="products.length != 0">
        <product-card *ngFor="let product_ of products"
            [title]="product_.title"
            [price]="product_.price"
            [description]="product_.description"
            [imageUrl]="product_.image.url"
            [imageName]="product_.image.name"
        ></product-card>

    </div>
    <loading *ngIf="products.length == 0"></loading>
